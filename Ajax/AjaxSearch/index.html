<!DOCTYPE html>
<html>
<head>
    <title>Json</title>

</head>
<body>
   
   <label>
       Name:
       <input type="text" id="name">
   </label>
   <input type="submit" id="fetch">
   
   <dl>
       <dt>Age</dt>
       <dd class="age">-</dd>

       <dt>Location</dt>
       <dd class="location">-</dd>

       <dt>Job</dt>
       <dd class="job">-</dd>

   </dl>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script>
        $('#fetch').on('click', function () {
            var name = $('#name').val();
            $.ajax({
                url: 'lookup.php',
                dataType: 'json',
                type: 'GET',
                data: {name: name},
                cache: false,
                success: function(data){
                    if(data.exists){
                        console.log(data.information);
                    } else {
                        alert("Data not found");
                    }
                }
            })
        })
    </script>

</body> 
</html>
